<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Угадай предмет/животное</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #1e293b;
        --text: #f1f5f9;
        --muted: #94a3b8;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --good: #22c55e;
        --bad: #ef4444;
        --warn: #eab308;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrap {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      .title {
        font-size: 36px;
        font-weight: 800;
        text-align: center;
        margin: 0 0 24px;
        background: linear-gradient(to right, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        text-shadow: 0 4px 12px rgba(96, 165, 250, 0.2);
        animation: fadeIn 0.8s ease-out;
      }

      .card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.6s ease-out;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border: 0;
        border-radius: 16px;
        padding: 16px 24px;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        background: var(--accent);
        color: white;
        width: 100%;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .btn:hover:not(:disabled) {
        background: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
      }

      .btn:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background: #475569;
      }

      .btn.secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn.secondary:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.15);
      }

      .pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        border-radius: 999px;
        border: 1px solid rgba(59, 130, 246, 0.3);
        background: rgba(59, 130, 246, 0.1);
        color: #93c5fd;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        user-select: none;
        transition: all 0.2s;
      }

      .pill:hover {
        background: rgba(59, 130, 246, 0.2);
        border-color: rgba(59, 130, 246, 0.5);
        color: white;
        transform: scale(1.05);
      }

      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        min-height: 80px;
        max-height: 160px;
        resize: vertical;
        border-radius: 16px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: rgba(15, 23, 42, 0.6);
        color: white;
        padding: 16px;
        font-size: 18px;
        outline: none;
        transition: border-color 0.2s;
        font-family: inherit;
      }

      textarea:focus {
        border-color: var(--accent);
      }

      .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
        margin-bottom: 24px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .label {
        font-size: 18px;
        font-weight: 700;
        color: var(--muted);
        margin-bottom: 12px;
      }
      
      .left-count {
        font-weight: 700;
        font-size: 20px;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .left-count span {
        background: rgba(255, 255, 255, 0.1);
        padding: 4px 10px;
        border-radius: 8px;
        font-variant-numeric: tabular-nums;
      }

      .answer {
        font-size: 24px;
        font-weight: 800;
        padding: 20px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        transition: all 0.3s;
        min-height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .answer.yes { 
        background: rgba(34, 197, 94, 0.15); 
        color: #4ade80;
        border-color: rgba(34, 197, 94, 0.3);
      }
      .answer.no { 
        background: rgba(239, 68, 68, 0.15); 
        color: #f87171;
        border-color: rgba(239, 68, 68, 0.3);
      }
      .answer.unknown { 
        background: rgba(234, 179, 8, 0.15); 
        color: #facc15;
        border-color: rgba(234, 179, 8, 0.3);
      }

      .history {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 16px;
        max-height: 400px;
        overflow-y: auto;
        padding-right: 4px;
      }
      
      .history::-webkit-scrollbar {
        width: 6px;
      }
      .history::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
      }

      .hitem {
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: rgba(15, 23, 42, 0.4);
        border-radius: 14px;
        padding: 12px 16px;
        animation: fadeIn 0.4s ease-out;
      }

      .hq { color: var(--muted); font-weight: 600; font-size: 15px; margin-bottom: 4px; }
      .ha { font-weight: 700; font-size: 18px; }
      
      .hitem.yes .ha { color: #4ade80; }
      .hitem.no .ha { color: #f87171; }
      .hitem.unknown .ha { color: #facc15; }

      .result {
        margin-top: 16px;
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(15, 23, 42, 0.8);
        font-size: 22px;
        font-weight: 800;
        text-align: center;
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .finalTitle {
        margin-top: 16px;
        padding: 16px;
        border-radius: 16px;
        font-size: 32px;
        font-weight: 900;
        text-align: center;
        text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .finalTitle.win { 
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.05));
        border: 2px solid rgba(34, 197, 94, 0.4);
        color: #4ade80; 
      }
      .finalTitle.lose { 
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.05));
        border: 2px solid rgba(239, 68, 68, 0.4);
        color: #f87171; 
      }

      details.examples {
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 14px;
        padding: 12px 16px;
        margin-bottom: 20px;
        transition: background 0.2s;
      }
      
      details.examples:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      details.examples summary {
        cursor: pointer;
        font-weight: 700;
        font-size: 16px;
        color: var(--muted);
        list-style: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      details.examples summary::after {
        content: '›';
        font-size: 20px;
        transition: transform 0.2s;
        margin-left: auto;
      }
      
      details.examples[open] summary::after {
        transform: rotate(90deg);
      }

      details.examples summary::-webkit-details-marker { display: none; }

      .exampleList {
        margin: 12px 0 0;
        padding: 0;
        list-style: none;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 8px;
      }
      
      .exampleList li {
        color: #cbd5e1;
        font-size: 15px;
        padding: 6px 0;
        border-bottom: 1px dashed rgba(255,255,255,0.1);
      }

      .muted { 
        color: var(--muted); 
        text-align: center;
        font-size: 14px;
        min-height: 20px;
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

      @media (min-width: 800px) {
        .row { grid-template-columns: 1.2fr 0.8fr; }
        .btn { width: auto; min-width: 140px; }
        .actions { display: flex; gap: 12px; }
        
        /* Desktop: sticky answer column */
        .row > div:nth-child(2) {
            position: sticky;
            top: 20px;
            align-self: start;
        }
      }

    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title">Угадай предмет/животное</div>

      <div class="card">
        <div class="meta">
          <div class="left-count">Осталось вопросов: <span id="left">10</span></div>
          <div class="actions">
            <button class="btn" id="newGameBtn">Новая игра</button>
          </div>
        </div>

        <div style="height: 12px"></div>

        <div class="row">
          <div>
            <div class="label">Твой вопрос</div>
            <div style="height: 8px"></div>
            <textarea id="question" placeholder="Например: Это живое?"></textarea>

            <div style="height: 10px"></div>
            <details class="examples" id="examples">
              <summary>Примеры вопросов</summary>
              <ul class="exampleList">
                <li>Это живое?</li>
                <li>Это бывает дома?</li>
                <li>Это школьная вещь?</li>
                <li>Это можно держать в руке?</li>
                <li>Это больше кошки?</li>
                <li>Это можно есть?</li>
                <li>Это из дерева?</li>
                <li>Это умеет летать?</li>
              </ul>
            </details>

            <div style="height: 10px"></div>
            <div class="chips" id="chips"></div>

            <div style="height: 12px"></div>
            <button class="btn secondary" id="askBtn" disabled>Спросить</button>
            <div style="height: 8px"></div>
            <div class="muted" id="status"></div>
          </div>

          <div>
            <div class="label">Ответ:</div>
            <div style="height: 8px"></div>
            <div class="answer unknown" id="answer">не знаю</div>

            <div id="finalTitle" class="finalTitle" style="display:none"></div>
            <div id="result" class="result" style="display:none"></div>

            <div style="height: 14px"></div>
            <div class="label">История</div>
            <div class="history" id="history"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);

      const chips = [
        "Это живое?",
        "Это бывает дома?",
        "Это больше кошки?",
        "Это можно держать в руке?",
        "Это школьная вещь?",
      ];

      let gameId = null;
      let left = 10;
      let over = false;
      let history = [];
      let isBusy = false;

      const NEW_GAME_TEXT = "Новая игра";
      const ASK_TEXT = "Спросить";

      function setStatus(text) {
        $("status").textContent = text || "";
      }

      function setAnswer(text) {
        const el = $("answer");
        el.textContent = text;
        el.classList.remove("yes", "no", "unknown");
        if (text === "да") el.classList.add("yes");
        else if (text === "нет") el.classList.add("no");
        else el.classList.add("unknown");
      }

      function setLeft(value) {
        left = Number(value ?? 10);
        $("left").textContent = String(left);
      }

      function renderHistory(items) {
        const root = $("history");
        root.innerHTML = "";
        (items || []).slice().reverse().forEach((h) => {
          const div = document.createElement("div");
          div.className = "hitem";
          div.innerHTML = `
            <div class="hq">${escapeHtml(h.q)}</div>
            <div class="ha">${escapeHtml(h.a)}</div>
          `;
          root.appendChild(div);
        });
      }

      function setResult(over, win, secret) {
        const title = $("finalTitle");
        const el = $("result");
        if (!over) {
          title.style.display = "none";
          title.textContent = "";
          title.classList.remove("win", "lose");
          el.style.display = "none";
          el.textContent = "";
          return;
        }

        title.style.display = "block";
        title.classList.remove("win", "lose");
        el.style.display = "block";
        if (win) {
          title.textContent = "Победа!";
          title.classList.add("win");
          el.textContent = `Было загадано: ${secret}`;
        } else {
          title.textContent = "Игра окончена";
          title.classList.add("lose");
          el.textContent = `Было загадано: ${secret}`;
        }
      }

      function updateAskEnabled() {
        const hasQuestion = $("question").value.trim().length > 0;
        $("askBtn").disabled = isBusy || !gameId || !hasQuestion || over;
        $("newGameBtn").disabled = isBusy;
      }

      function setBusy(value, label) {
        isBusy = Boolean(value);
        if (isBusy) {
          if (label === "new") {
            $("newGameBtn").textContent = "Начинаю...";
          } else {
            $("askBtn").textContent = "Думаю...";
          }
        } else {
          $("newGameBtn").textContent = NEW_GAME_TEXT;
          $("askBtn").textContent = ASK_TEXT;
        }
        updateAskEnabled();
      }

      function isNetworkError(err) {
        const msg = String(err?.message || "");
        if (err instanceof TypeError) return true;
        return /failed to fetch|networkerror|load failed|fetch/i.test(msg);
      }

      async function apiPost(path, body, timeoutMs = 8000) {
        const ctrl = new AbortController();
        const t = setTimeout(() => ctrl.abort(), timeoutMs);

        try {
          const res = await fetch(path, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body || {}),
            signal: ctrl.signal,
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            const msg = data?.message || "Сервис занят, попробуй ещё раз";
            const e = new Error(msg);
            e.status = res.status;
            throw e;
          }
          return data;
        } finally {
          clearTimeout(t);
        }
      }

      async function startGame() {
        setStatus("Начинаю игру...");
        setBusy(true, "new");

        try {
          const data = await apiPost("/api/new", {});

          gameId = data.gameId;
          over = false;
          history = Array.isArray(data.history) ? data.history : [];

          setLeft(data.left);
          setAnswer("не знаю");
          setResult(false, false, null);
          renderHistory(history);
          $("question").value = "";

          setStatus(data.message || "Игра началась. Задай вопрос!");
        } catch (e) {
          gameId = null;
          over = false;
          history = [];
          renderHistory(history);
          setAnswer("не знаю");
          setResult(false, false, null);
          setLeft(10);

          if (e?.name === "AbortError") {
            setStatus("Слишком долго. Попробуй ещё раз");
          } else if (isNetworkError(e)) {
            setStatus("Нет интернета");
          } else {
            setStatus("Сервис занят, попробуй ещё раз");
          }
        } finally {
          setBusy(false);
          $("question").focus();
        }
      }

      async function askQuestion(question) {
        return apiPost("/api/ask", { gameId, question });
      }

      async function onAskClick() {
        const question = $("question").value.trim();
        if (!question) return;
        if (!gameId) {
          setStatus("Нажми 'Новая игра'");
          updateAskEnabled();
          return;
        }

        setStatus("Думаю...");
        setBusy(true, "ask");

        try {
          const data = await askQuestion(question);
          setAnswer(data.answer);
          setLeft(data.left);

          history = data.history || [];
          renderHistory(history);

          over = Boolean(data.over);
          if (over) {
            setResult(true, Boolean(data.win), data.secret);
          } else {
            setResult(false, false, null);
          }

          setStatus(data.message || "");
        } catch (e) {
          if (e?.name === "AbortError") {
            setStatus("Слишком долго. Попробуй ещё раз");
          } else if (isNetworkError(e)) {
            setStatus("Нет интернета");
          } else {
            setStatus("Сервис занят, попробуй ещё раз");
          }
          setAnswer("не знаю");
        }

        $("question").focus();
        setBusy(false);
      }

      function escapeHtml(s) {
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function initChips() {
        const root = $("chips");
        chips.forEach((text) => {
          const b = document.createElement("button");
          b.type = "button";
          b.className = "pill";
          b.textContent = text;
          b.addEventListener("click", () => {
            $("question").value = text;
            const q = $("question");
            updateAskEnabled();
            q.focus();
            try { q.setSelectionRange(q.value.length, q.value.length); } catch {}
          });
          root.appendChild(b);
        });
      }

      $("newGameBtn").addEventListener("click", startGame);
      $("askBtn").addEventListener("click", onAskClick);
      $("question").addEventListener("input", updateAskEnabled);
      $("question").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
          onAskClick();
        }
      });

      initChips();
      setStatus("Нажми 'Новая игра'");
      updateAskEnabled();
    </script>
  </body>
</html>
